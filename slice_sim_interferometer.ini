[General]
app=oskar_sim_interferometer
version=2.8.3

[simulator]
double_precision=false
use_gpus=false

[observation]
phase_centre_ra_deg=100.0
phase_centre_dec_deg=-30.0
start_frequency_hz=1.0e+10
num_channels=1
frequency_inc_hz=1.0e+08
start_time_utc=01-01-2000 12:00:00.0
length=00:00:01.0
num_time_steps=1

[telescope]
input_directory=telescope.tm
aperture_array/element_pattern/enable_numerical=false

[interferometer]
channel_bandwidth_hz=1.0e+06
time_average_sec=1.0
oskar_vis_filename=example.vis